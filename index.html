
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeşil İspir</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('arkaplan.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* transparan */
            color: white;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: 150px auto;
        }
        .button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .pdf-button {
            background-color: #007BFF;
            color: white;
        }
        .view-button {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Yeşil İspir Logosu" class="logo">
    <div class="content">
        <h1>Yeşil İspir</h1>
        <p>Doğa, tarih ve kültürün buluştuğu yer.</p>
        <h2>Dergiler</h2>
        <a href="pdf/ispir_dergi.pdf" class="button pdf-button" target="_blank">İspir Dergisi PDF</a>
        <h2>Dergimiz İçindekiler</h2>
        <a href="pdf/dergi_icindekiler.png" class="button view-button" target="_blank">Görüntüle</a>
    </div>
</body>
</html>
